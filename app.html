<!DOCTYPE html>
<html>

<head>
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="bower_components/joint/dist/joint.nojquery.min.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css" />
  <link rel="stylesheet" href="bower_components/bootstrap3-editable-1.5.1/bootstrap3-editable/css/bootstrap-editable.css" />
  <link rel="stylesheet" href="bower_components/google-code-prettify/prettify.css" />
  <style>
    .btn:focus {
      outline: none;
    }
		#floating_menu .btn{
			display:block;
			margin-bottom:5px;
		}
  </style>
  <script type="text/template" id="single_attribute_view">
    <tr>
      <td class='td_key_class'>
        <%=key%>
      </td>
      <td class='td_value_class'>
        <%=value%>
      </td>
      <td>
        <button type="button" class="btn btn-primary" id="btn_delete_attribute">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
      </td>
    </tr>
  </script>
  <script type="text/template" id="attribute_view_template">
    <div class="modal fade" id="attribute_view">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="attributes_view_title"><%=name%></h4>
          </div>
          <div class="modal-body">
            <div>
              <button type="button" class="btn btn-primary" id="btn_add_attribute">
                <span class="glyphicon glyphicon-plus"></span> New Attribue
              </button>
            </div>
            <table id="attributes_table" class="table table-striped">

            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn_close">Close</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  </script>



  <body>
    <div id="code_template" style="display:none;">
      &lt;ROSETTASCRIPTS&gt; &lt;SCOREFXNS&gt; &lt;/SCOREFXNS&gt; &lt;TASKOPERATIONS&gt;
      <span id=xml_task_operation class="rscripts_elements">

</span> &lt;/TASKOPERATIONS&gt; &lt;FILTERS&gt;
      <span id=xml_filter class="rscripts_elements">

</span> &lt;/FILTERS&gt; &lt;MOVERS&gt;

      <span id=xml_mover class="rscripts_elements"> </span> &lt;/MOVERS&gt; &lt;APPLY_TO_POSE&gt; &lt;/APPLY_TO_POSE&gt; &lt;PROTOCOLS&gt;
      <span id=xml_protocols class="rscripts_elements">

</span> &lt;/PROTOCOLS&gt; &lt;/ROSETTASCRIPTS&gt;
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <div id="paper">
            <input type="text" class="form-control" style="display:inline; width:20em;" id="txt_elem_name" />
            <button type="button" class="btn btn-primary" id="btn_add_element">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
            <input type="checkbox" data-toggle="toggle" id="connection_checkbox"> Connection mode
            <button type="button" class="btn btn-primary" id="btn_generate_rs">
              <span class="glyphicon glyphicon-cog"></span> Generate RosettaScripts
            </button>

          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="rosetta_scripts_view">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="rosetta_scripts_view_title">Rosetta Script</h4>
          </div>
          <div class="modal-body">
            <pre id="code_view" class="prettyprint">

			</pre>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn_close">Close</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>

    <div id="floating_menu" style="position:absolute;">
      <button type="button" class="btn btn-danger btn-xs" id="btn_delete_element">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
			<button type="button" class="btn btn-warning btn-xs" id="btn_connect">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</button>
			<button type="button" class="btn btn-success btn-xs" id="btn_show_attributes">
				<span class="glyphicon glyphicon-pencil"></span>
			</button>
    </div>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/vkbeautify/index.js"></script>
    <!-- endbower -->
    <script src="bower_components/joint/dist/joint.nojquery.js"></script>
    <script src="bower_components/google-code-prettify/prettify.js"></script>
    <script src="js/diagrams.js"></script>
    <script src="js/joint.shapes.rosetta_diagrams.js"></script>
    <script src="bower_components/bootstrap3-editable-1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
  </body>

</html>
